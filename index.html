<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <script>
    
    function Showcards()
    {
      data="https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY";
      fetch(data)
      .then(function(response)
      {
        return response.json();
      }).then(function(products)
      {    
           for(let i=0;i<products.photos.length;i++){
            let currentItem=products.photos[i];
           // console.log("Products",products);
            var col=document.createElement("col");
            col.className="col-lg-3";

            col.innerHTML=`
            <div class="card text-center mt-5 ml-3 shadow bg-white rounded" style="height:480px;width:250px;">
                    <img style="width:100;height:250px" class="card-img-top" src="${currentItem.img_src} " alt=" ">

                    <h4><b>ID:</b>${currentItem.id}</h4>
                    <h4><b>Camera:</b>${currentItem.camera.name}</h4>
                    <h4><b>Launch:</b>${currentItem.rover.launch_date}</h4>
                    <h4><b>Landing:</b>${currentItem.rover.landing_date}</h4>
                    
                </div>    
            `
            document.getElementById("row").appendChild(col);
            }
        
      })

    }
    function bodyload()
    {
        Showcards();
    }
   </script>
</head>
<body onload="bodyload()">
   <div class="container-fluid">
    
    <div class="row" id="row" >

    </div>

   </div>
    
</body>
</html>
